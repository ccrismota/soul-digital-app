<form #form="ngForm" (ngSubmit)="addAdmin()" class="m-1">
  <div class="mb-3">
    <label class="form-label" for="email">Email</label>
    <input
      id="email"
      type="text"
      name="email"
      class="form-control"
      [(ngModel)]="admin.email"
      required
    />
  </div>
  <div class="mb-3">
    <label class="form-label" for="displayName">Nome</label>
    <input
      id="displayName"
      type="text"
      name="displayName"
      class="form-control"
      [(ngModel)]="admin.displayName"
      required
    />
  </div>
  <div class="mb-3">
    <label class="form-label" for="password">Password</label>
    <input
      id="password"
      type="password"
      name="password"
      class="form-control"
      [(ngModel)]="admin.password"
      required
    />
  </div>
  <button class="btn btn-outline-primary" [disabled]="form.invalid">
    Criar admin
  </button>
</form>
<hr />
<table class="table">
  <thead>
    <tr>
      <th>UID</th>
      <th>Nome</th>
      <th>Email</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody class="table-striped">
    <tr *ngFor="let admin of admins$ | async">
      <td>{{ admin.uid }}</td>
      <td>{{ admin.displayName }}</td>
      <td>{{ admin.email }}</td>
      <td>
        <button (click)="delete(admin)" class="btn btn-sm btn-danger">
          Excluir
        </button>
      </td>
    </tr>
  </tbody>
</table>
